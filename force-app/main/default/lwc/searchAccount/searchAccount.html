<template>
    <lightning-card title="Account Search" icon-name="custom:custom10" class="slds-p-around_large">

        <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"
            value={accountName}>

        </lightning-input>
        <template for:each={accountList} for:item="accountObj" for:index="index">
            <option key={accountObj.Id}>{accountObj.Name} {accountObj.Id}
            </option>
        </template>
        <lightning-button slot="footer" label="Search" variant="success" onclick={handleClick}></lightning-button>



    </lightning-card>

</template>
