<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 ">
            <span>

                <lightning-card title="Get Objects">
                    <lightning-combobox label="Select Object" placeholder="Select object" value={value}
                        options={options} onchange={handleChanged}>
                    </lightning-combobox>

                    <p>Selected option: {value}</p>


                    <lightning-combobox label="Objects" placeholder="Choose object" value={value1} options={optionArray}
                        onchange={handleChanged1}>
                    </lightning-combobox>
                    <p>Selected option: {value1}</p>

                    <lightning-combobox label="Select Mode" placeholder="Choose Mode" value={mode} options={modeArray}
                        onchange={handleChanged2}>
                    </lightning-combobox>
                    <div class="slds-scrollable_y" style="height:13rem;width:24rem">
                        <template if:true={record}>
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered "
                                aria-labelledby="element-with-table-label other-element-with-table-label">

                                <th>
                                    Name
                                </th>
                                <th>
                                    Action
                                </th>

                                <tbody>

                                    <template for:each={record} for:item="r">
                                        <tr key={r.Id}>
                                            <td>
                                                {r.Name}
                                            </td>
                                            <td>
                                                <lightning-button label="View" variant="brand" onclick={showData}
                                                    data-value={r.Id}>

                                                </lightning-button>

                                            </td>
                                        </tr>
                                    </template>
                                </tbody>

                            </table>
                        </template>
                    </div>

                </lightning-card>
            </span>

        </div>

        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_8-of-12 ">
            <span>
            <div class="slds-scrollable_y" style="height:29rem;width:51rem">
                <template if:true={showRecord}>

                    <!-- <c-get-object-child rec-id={recordId} obj={str2} mode={mode}> </c-get-object-child> -->

                    <lightning-card>
                        <lightning-record-form object-api-name={str2} layout-type="Full" columns="3" mode={mode}
                            record-id={recordId}>

                        </lightning-record-form>

                    </lightning-card>

                </template>
            </div>
            </span>
        </div>

    </div>

</template>
