<template>
    <lightning-card title="CaseEscalator" class="slds-m-around_medium slds-p-around_medium">
        <lightning-input label="Enter case" value={caseValue} onchange={onChangehandle}>
        </lightning-input>
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="6">
                <lightning-layout>
                    <lightning-layout-item class="slds-m-left_small slds-p-around_medium">
                        <lightning-button variant="brand" label="submit" onclick={caseSearch}>
                        </lightning-button>
                        <template if:true={isSpin}>
                            <lightning-spinner alternative-text="Loading" size="small">
                            </lightning-spinner>
                        </template>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-m-life_small slds-p-around_medium">
                        <template if:true={caseResult}>
                            <lightning-button variant={buttonVar} label={buttonLab} onclick={handleClick}>
                            </lightning-button>
                        </template>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>

        <template if:true={caseResult}>
            <lightning-datatable columns={columns} key-field="caseResult.id" data={caseResult}>
            </lightning-datatable>
        </template>
        
        <c-case-pop-up onescevent={handleOnSave}></c-case-pop-up>
    </lightning-card>
</template>
